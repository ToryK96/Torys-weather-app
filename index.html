<!DOCTYPE html>
<html>
  <head>
    <title>Tory's Weather app</title>
    <meta charset="UTF-8" />
    <link href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c2e091e36a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border border-black">
      <form>
        <div class="mb-3">
          <label class="form-label"
            >Tory's Weather app</label
          >
          <input
            type="text"
            class="form-control"
            id="search-location-text"
            placeholder="Enter a location"
          />
          <input type = "submit" id="convert-far" value="F"/>
          <input type = "submit" id="convert-cel" value="C"/>
          <input type="submit" id="search-location" value="Search" />
        </div>
      </form>
      <button class="Current-Location-btn">Current Location</button>
      <div class="row todays-weather">
        <div class="col-8">
          <div class="row">
            <h1 class="currentForecast" id="currentLoc">
              Searching for your current location
            </h1>
            <h3 id="todayDate">Saturday 23rd September 2023</h3>
          </div>
          <div class="row two-hour">
            <div class="col-3">
              <p class="hours">12:00<br /><i class="fa-solid fa-cloud"></i></p>
            </div>
            <div class="col-3">
              <p class="hours">
                14:00<br /><i class="fa-solid fa-cloud weather-icon"></i>
              </p>
            </div>
            <div class="col-3">
              <p class="hours">
                16:00<br /><i class="fa-solid fa-cloud-sun weather-icon"></i>
              </p>
            </div>
            <div class="col-3">
              <p class="hours">
                18:00<br /><i class="fa-solid fa-sun weather-icon"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h2 id="timeNow"></h2>
          <h4><img src id="weather-icon-now"></h4>
          <h6>
            <span class="temp" id="current-temp">12</span><span id="units"></span>, Cloud Cover:
            <span id="cloud-cover"></span>, <span class="wind-stats-now">
            4mph Wind NE
          </h6>
        </div>
      </div>
      <div class="future-weather">
        <div class="row">
          <div class="col border border-3 border-secondary-subtle">
            <h6>
              Tuesday<br /><i class="fa-solid fa-cloud-sun weather-icon"></i>
              <br />Low:<span class="temp">10</span>C, High:<span class="temp"
                >18</span
              >C
            </h6>
          </div>
          <div class="col border border-3 border-secondary-subtle">
            <h6>
              Wednesday<br /><i class="fa-solid fa-cloud-sun weather-icon"></i>
              <br />Low:<span class="temp">10</span>C, High:<span class="temp"
                >18</span
              >C
            </h6>
          </div>
          <div class="col border border-3 border-secondary-subtle">
            <h6>
              Thursday<br /><i class="fa-solid fa-sun weather-icon"></i>
              <br />Low:<span class="temp">10</span>C, High:<span class="temp"
                >18</span
              >C
            </h6>
          </div>
          <div class="col border border-3 border-secondary-subtle">
            <h6>
              Friday<br /><i class="fa-solid fa-sun weather-icon"></i>
              <br />Low:<span class="temp">10</span>C, High:<span class="temp"
                >18</span
              >C
            </h6>
          </div>
          <div class="col border border-3 border-secondary-subtle">
            <h6>
              Saturday<br /><i class="fa-solid fa-cloud-sun weather-icon"></i>
              <br />Low:<span class="temp">10</span>C, High:<span class="temp"
                >18</span
              >C
            </h6>
          </div>
        </div>
      </div>
      <p>Coded by <a href= "https://github.com/ToryK96/Torys-weather-app">Tory King</a></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
